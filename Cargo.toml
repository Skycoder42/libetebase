[package]
name = "libetebase"
description = "C library for etebase"
homepage = "https://www.etebase.com"
repository = "https://github.com/etesync/libetebase/"
version = "0.2.0"
authors = ["Tom Hacohen <tom@stosb.com>"]
edition = "2018"
license = "LGPL-2.1-only"
readme = "README.md"

[lib]
name = "etebase"
crate-type = ["cdylib"]

[build-dependencies]
cbindgen = "^0.14.2"

[dependencies]
etebase = { git = "https://github.com/etesync/etesync-rs", rev = "c123e27af21fc8bc7bc0d0cfc1b8c0db493098e0" }
